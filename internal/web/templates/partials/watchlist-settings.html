{{if .Symbols}}
<div class="space-y-2">
  {{range .Symbols}}
  <div
    class="flex items-center justify-between p-3 bg-bg-tertiary/50 rounded-lg border border-border group hover:border-accent/30 transition-all duration-200"
  >
    <div class="flex items-center gap-3">
      <input
        type="checkbox"
        name="selected_symbols"
        value="{{.}}"
        class="w-4 h-4 rounded border-border bg-bg-primary text-accent focus:ring-accent focus:ring-offset-0 cursor-pointer"
      />
      <span class="font-mono font-semibold text-content-primary">{{.}}</span>
    </div>
    <button
      hx-delete="/api/config/watchlist/{{.}}"
      hx-target="#watchlist-items"
      hx-swap="innerHTML"
      hx-confirm="Remove {{.}} from watchlist?"
      class="p-1.5 text-content-muted hover:text-negative hover:bg-negative-bg/50 rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-200"
      aria-label="Remove {{.}}"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  {{end}}
</div>
{{else}}
<div class="text-center py-6">
  <p class="text-sm text-content-muted">No symbols in watchlist</p>
</div>
{{end}}
